<div class="container mt-3">
  <h3>Please Login</h3>

  <form role="form">
    <div class="row">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" [(ngModel)]="login.username"/>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password" class="form-control input-normal" [(ngModel)]="login.password"/>
      </div>
    </div>
    
    <div class="row">
      <button type="submit" class="btn btn-default" (click)="loginFn()">Sign In</button>
    </div>
  </form>
</div>
